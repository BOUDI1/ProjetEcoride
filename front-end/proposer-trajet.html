<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EcoRide - Proposer un trajet</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .form-box { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #2ecc71; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { width: 100%; background: #2ecc71; color: white; padding: 15px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .btn-submit:hover { background: #27ae60; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">EcoRide ðŸŒ¿</a></h1>
        </div>
    </header>

    <main class="container">
        <div class="form-box">
            <h2>ðŸš— Proposer un nouveau trajet</h2>
            <form id="trajet-form">
                <div class="input-group">
                    <label>Ville de dÃ©part</label>
                    <input type="text" id="depart" required placeholder="Ex: Paris">
                </div>
                <div class="input-group">
                    <label>Ville d'arrivÃ©e</label>
                    <input type="text" id="arrivee" required placeholder="Ex: Lyon">
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Heure</label>
                        <input type="time" id="heure" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Prix (CrÃ©dits)</label>
                        <input type="number" id="prix" required placeholder="Ex: 20">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Places disponibles</label>
                        <input type="number" id="places" required placeholder="Ex: 3">
                    </div>
                </div>
                <button type="submit" class="btn-submit">Publier le trajet</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('trajet-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const user = JSON.parse(localStorage.getItem('user'));
            if(!user || !user.id) { 
                alert("Erreur : session introuvable. Connectez-vous."); 
                window.location.href = "connexion.html";
                return; 
            }

            const data = {
                depart: document.getElementById('depart').value,
                arrivee: document.getElementById('arrivee').value,
                date: document.getElementById('date').value,
                heure: document.getElementById('heure').value,
                prix: document.getElementById('prix').value,
                places: document.getElementById('places').value,
                id_chauffeur: user.id
            };

            try {
                const resp = await fetch('../back-end/api/proposer-trajet.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await resp.json();
                
                if(res.status === "success") {
                    alert(res.message);
                    window.location.href = "index.html";
                } else {
                    alert("Erreur : " + res.message);
                }
            } catch (error) {
                console.error("Erreur technique:", error);
                alert("Impossible de contacter le serveur.");
            }
        };
    </script>
</body>
</html>
